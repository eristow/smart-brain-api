version: '3.9'

services:
  # Backend API
  smart-brain-api:
    container_name: backend
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    environment:
      POSTGRES_URI: 'postgres://eristow:password@postgres:5432/smart-brain-docker'
    ports:
      - '3000:3000'
    volumes:
      - ./:/usr/src/smart-brain-api

  # Postgres
  postgres:
    build: ./postgres
    environment:
      POSTGRES_DB: 'smart-brain-docker'
      POSTGRES_USER: 'eristow'
      POSTGRES_PASSWORD: 'password'
      POSTGRES_HOST: 'postgres'
    ports:
      - '5432:5432'
